
<style>
    img{width:300px;height:200px;}
    ul{list-style-type:none;}
</style>
<div class="container" >
    <div class="row">

<div *ngFor = 'let lst of appList;let i = index' style="display:inline-block;margin-top:50px;text-align:center;">
<ul>
    <li><a [routerLink]="['/product']"><img [src] = 'lst.url' (click)="getProductDetails(i+1)"></a></li>
    <li><b>Name:</b>{{lst.name}}</li>
    <li><b>Price:</b>{{lst.price}}</li> 
</ul>     
</div>
</div>
</div>
